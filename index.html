<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Palestine </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }
        .donate-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .donate-btn:hover {
            background-color: #e65a50;
        }
    </style>
</head>
<body>
    <header>Support Our Cause</header>
    <div class="content">
        <p>We are raising funds to help those in need. Every contribution, big or small, makes a difference.</p>
        <p>Your donations go directly towards providing essential resources, support, and care for our community.</p>
        <p>Join us in making a positive impact today!</p>
    </div>
    <a href="#" class="donate-btn">Donate Now</a>
</body>
</html>
