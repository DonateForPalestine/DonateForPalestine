<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Campaign</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .donate-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff5733;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .donate-btn:hover {
            background: #c70039;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <p>Your contribution can make a difference in someone's life. Join us in our mission to create a better world.</p>
        <a href="#" class="donate-btn">Donate Now</a>
    </div>
</body>
</html>
